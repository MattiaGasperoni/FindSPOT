<html lang="en">

    </div>
    
    <!-- Pannello dei filtri -->
    <div class="filter-choices" id="filterPopup">
      <h2>Filters</h2>
      
      <label>
          Access type:
          <select id="access-type">
              <option value="">Select</option>
              <option value="yes">Public</option>
              <option value="no">Private</option>
              <option value="customers">Customers only</option>
          </select>
      </label>

      <label>
          Fee type:
          <select id="fee-type">
              <option value="">Select</option>
              <option value="yes">Paid</option>
              <option value="no">Free</option>
          </select>
      </label>

      <label>
        Surface type:
        <select id="surface-type">
            <option value="">Select</option>
            <option value="asphalt">Asphalt</option>
            <option value="gravel">Gravel</option>
            <option value="paved">Paved</option>
            <option value="unpaved">Unpaved</option>
            <option value="dirt">Dirt</option>
            <option value="grass">Grass</option>
        </select>
      </label>

      
      <div class="filter-buttons">
          <button id="clear-filters">Clear All</button>
          <button id="apply-filters">Apply Filters</button>
      </div>
    </div>

    <!-- Bottoni delle altre pagine -->
    <ul class="wrapper">
      <!-- Bottone per visualizzare la mappa dei parcheggi -->
      <li class="icon map">
        <a href="map.html">
          <span class="tooltip">View Map</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15.817.113a.5.5 0 0 1 .183.387v14.8a.5.5 0 0 1-.683.474l-4.948-1.766-4.816 1.723a.5.5 0 0 1-.314 0L.183 13.71A.5.5 0 0 1 0 13.323V.5a.5.5 0 0 1 .683-.474L5.632 1.79 10.45.066a.5.5 0 0 1 .314 0l5.053 1.776zM1 1.105v11.99l4 1.429V2.534L1 1.105zm5 1.429v11.99l4-1.429V1.105L6 2.534zm9 11.36V2.474l-4-1.41v11.99l4 1.41z"/>
          </svg>
        </a>
      </li>
      <!-- Bottone per aggiungere un parcheggio -->
      <li class="icon add">
        <a href="add.html">
          <span class="tooltip">Add a Parking</span>
          <span class="symbol">+</span>
        </a>
      </li>
      <!-- Bottone per rimuovere un parcheggio -->
      <li class="icon remove">
        <a href="remove.html">
          <span class="tooltip">Remove Parking</span>
          <span class="symbol">−</span>
        </a>
      </li>
      <!-- Bottone per modificare un parcheggio -->
      <li class="icon edit">
        <a href="edit.html">
          <span class="tooltip">Edit Parking</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">

          </svg>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- PopUp per i messaggi di errore -->
  <div id="error-container" class="error-hidden">
    <span id="error-message"></span>
    <button onclick="hideError()">✖</button>
  </div>

  <!-- Script esterni-->
  <script src="/js/errorHandler.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/filter.js"></script>
</body>
</html>
