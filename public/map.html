<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="btnHome" style="position: absolute; top: 10px; left: 90px; z-index: 1000; background-color: #3478f6;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 16px 40px;
  font-size: 1.2rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s;
  width: 260px;">
    Torna alla Home
  </button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.727362, 12.636127], 14); // Centra su urnbino quando avvii la mappa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('/api/parcheggi')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            let props = feature.properties;
            layer.bindPopup(`<strong>${props.name || "Parcheggio"}</strong><br>Accesso: ${props.access || "n.d."}`);
          }
        }).addTo(map);
      });

    // Listener bottone
    document.getElementById('btnHome').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
