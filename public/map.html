<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <!-- Custom CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #btnHome {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #3478f6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 16px 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 120px;
    }

    #btnHome:hover {
      background-color: #255ec6;
    }
  </style>
</head>

<body>
  <button id="btnHome">Home</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Inizializza la mappa centrata su Urbino
    const map = L.map('map', {
      center: [43.727362, 12.636127],
      zoom: 14,
      zoomControl: false,
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    // Aggiunge tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
    {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Carica i dati GeoJSON dei parcheggi da un endpoint locale
    fetch('/api/parcheggi')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, 
        {
          onEachFeature: (feature, layer) => 
          {
            const props = feature.properties;
            layer.bindPopup(`
              <strong>${props.name || "Parcheggio"}</strong><br>
              Accesso: ${props.access || "n.d."}
            `);
          }
        }).addTo(map);
      });

    // Torna alla home quando clicchiamo il bottone
    document.getElementById('btnHome').addEventListener('click', () => 
    {
      window.location.href = 'index.html';
    });

    // Legge il parametro 'city' dall'URL
    const urlParams = new URLSearchParams(window.location.search);
    let city = urlParams.get("city");
    if (!city) 
    {
      city = "Urbino"; // Imposta Urbino come cittÃ  predefinita
    }
    console.log("Mappa inizializzata a " + city);

    if (city) 
    {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`)
        .then(res => res.json())
        .then(data => 
        {
          if (data.length > 0) 
          {
            const { lat, lon } = data[0];
            map.setView([parseFloat(lat), parseFloat(lon)], 14);
          } 
          else 
          {
            alert("City not found.");
          }
        })
        .catch(err => 
        {
          console.error("Geocoding error:", err);
          alert("Error during city search.");
        });
    }

  </script>
</body>
</html>
