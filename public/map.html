  <div class="filter-choices" id="filterPopup">
    <h2>Filters</h2>
    
    <label>
        Access type:
        <select id="access-type">
            <option value="">Select</option>
            <option value="yes">Public</option>
            <option value="no">Private</option>
            <option value="customers">Customers only</option>
        </select>
    </label>
    
    <label>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="free" />
            Free parking only
        </div>
    </label>
    
    <label>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="paid" />
            Paid parking only
        </div>
    </label>
    
    <label>
      Surface type:
      <select id="surface-type">
          <option value="">Select</option>
          <option value="asphalt">Asphalt</option>
          <option value="gravel">Gravel</option>
          <option value="paved">Paved</option>
          <option value="unpaved">Unpaved</option>
          <option value="dirt">Dirt</option>
          <option value="grass">Grass</option>
      </select>
    </label>

    
    <div class="filter-buttons">
        <button id="apply-filters">Apply Filters</button>
        <button id="clear-filters">Clear All</button>
    </div>
  </div>


  <div id="map"></div>

  <div class="legend-box">
    <h4>Legend</h4>
    <div><span class="legend-color-icon" style="background: #2ecc71"></span> Free</div>
    <div><span class="legend-color-icon" style="background: #f39c12"></span> Customers Only</div>
    <div><span class="legend-color-icon" style="background: #e74c3c"></span> Paid or Unknown</div>
  </div>
